<script type="text/javascript">
function listCompanies()
    {
    $.getJSON('data/companies.json', function(data) {
        toggle = 0;
         $.each(data['company'], function(key, val) {
            var template = $('#companyListingTemplate').html();
            var html = Mustache.to_html(template, val);
            $('#companyListing').append(html);     
                        
            id = val['id'];
            website = val['website'];
            
            if(website.length>0){ document.getElementById("home-logo-link-"+id).href=website; }               
            if(website.length>0){ document.getElementById("home-name-link-"+id).href=website; }              
            if(website.length>0){ document.getElementById("home-icon-"+id).href=website; } else { document.getElementById("home-icon-img").style.display='none'; }              
                                    
            blog = val['blog'];
            if(blog.length>0){ document.getElementById("blog-icon-"+id).href=blog; } else { document.getElementById("log-icon-img").style.display='none'; }
                            
            blogrss = val['blogrss'];
            if(blog.length>0){ document.getElementById("blogrss-icon-"+id).href=blogrss; } else { document.getElementById("blogrss-icon-img").style.display='none'; }
            
            twitter = val['twitter'];
            if(twitter.length>0){ document.getElementById("twitter-icon-"+id).href=twitter; } else { document.getElementById("twitter-icon-img").style.display='none'; }
            
            github = val['github'];
            if(github.length>0){ document.getElementById("github-icon-"+id).href=github; } else { document.getElementById("github-icon-img").style.display='none'; }
                        
                                 
            });
        });
    } 
listCompanies();
</script>
